{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}



{% block content %}
    <div class="mt-5 d-flex justify-content-center">
        <form method="post">
            <h1 class="text_center">Login</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success">Login</button>
            <p class="mt-5">Don't have an account with us? Sign up <a href="{% url 'user_signup' %}">here</a>.</p>
        </form>
    </div>
{% endblock content %}
