{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}



{% block content %}
    <div class="mt-5 d-flex justify-content-center">
        <form method="post">
            <h1>Create an Account</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success">Signup</button>
            <p class="mt-5">Have an account already? Log in <a href="{% url 'user_login' %}">here</a>.</p>
        </form>
    </div>
{% endblock content %}
