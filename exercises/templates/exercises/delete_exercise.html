{% extends 'base.html' %}


{% block title %}
    Delete
{% endblock title %}



{% block content %}
    <div class="text-center">
        <h1>Delete {{ exercise.name }}</h1>
        <p>Are you sure you want to delete {{ exercise.name }}?</p>
        <form method="post" action="{% url 'delete_exercise' exercise.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock content %}
