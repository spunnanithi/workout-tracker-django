{% extends 'base.html' %}


{% block title %}
    {{ exercise.name }}
{% endblock title %}


{% block content %}
    <div>
        <h1>{{ exercise.name }}</h1>
        <p>
            <a href="{% url 'edit_exercise' exercise.id %}">Edit Exercise</a>
        </p>
        <p>
            <a href="{% url 'delete_exercise' exercise.id %}">Delete Exercise</a>
        </p>
        <table class="table table-secondary table-striped table-hover table-bordered border-dark">
            <thead class="table-dark">
                <tr class="table-active">
                    <th scope="col">Goal</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Sets</th>
                    <th scope="col">Repetitions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>{{ exercise.goal }}</td>
                    <td>{{ exercise.weight }}</td>
                    <td>{{ exercise.sets }}</td>
                    <td>{{ exercise.reps }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock content %}
