<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
            <div><a href="{% url 'show_my_exercises' %}">My Exercises</a></div>
            <div><a href="{% url 'list_workouts' %}">My Workouts</a></div>
            <div><a href="{% url 'user_logout' %}">Logout</a></div>
            {% else %}
            <div><a href="{% url 'user_login' %}">Login</a></div>
            <div><a href="{% url 'user_signup' %}">Signup</a></div>
            {% endif %}
        </nav>
    </header>
    <main>
    {% block content %}

    {% endblock content %}
    </main>
</body>
</html>
