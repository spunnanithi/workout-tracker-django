<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand navbar-text h1" href="{% url 'list_workouts' %}">Workout Tracker</a>
                <div class="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <li class="nav-item"><a class="nav-link link-light active" role="button" href="{% url 'list_workouts' %}">My Workouts</a></li>
                            <li class="nav-item"><a class="nav-link text-light btn btn-primary"  role="button" href="{% url 'user_logout' %}">Logout</a></li>
                        </div>
                        {% else %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <li class="nav-item"><a class="nav-link text-light btn btn-primary" role="button" href="{% url 'user_login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link text-light btn btn-primary" role="button" href="{% url 'user_signup' %}">Signup</a></li>
                        </div>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    {% block content %}

    {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
