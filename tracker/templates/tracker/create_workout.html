{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Create a Workout
{% endblock title %}



{% block content %}
    <div class="mt-5 d-flex justify-content-center">
        <form method="post">
            <h1>Create a New Workout</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success">Create</button>
        </form>
    </div>
{% endblock content %}
