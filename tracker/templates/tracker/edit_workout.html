{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Edit Workout
{% endblock title %}



{% block content %}
    <div class="mt-5 d-flex justify-content-center">
        <form method="post">
            <h1>Edit {{ workout.name }}</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success">Edit Workout</button>
        </form>
    </div>
{% endblock content %}
